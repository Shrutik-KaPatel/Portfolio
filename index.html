<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shrutik Ka Patel - Portfolio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      z-index: -1;
    }
    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
    }
    h1 {
      font-size: 3em;
      margin: 0.2em 0;
    }
    .links a img {
      width: 50px;
      height: 50px;
      margin-top: 20px;
      transition: transform 0.3s;
    }
    .links a img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="content">
    <h1>Shrutik Ka Patel üë®üèª‚Äçüíª</h1>
    <div class="links">
      <a href="https://www.linkedin.com/in/shrutik-kapatel" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
      </a>
    </div>
  </div>

  <!-- particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "size": { "value": 3 },
        "color": { "value": "#ff00aa" },
        "line_linked": { "enable": true, "color": "#8000ff" },
        "move": { "enable": true, "speed": 2 }
      }
    });
  </script>
</body>
</html>
